<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
   

</head>
  <body>
    <a-scene id="scene">



        <!-- assets management -->


<a-assets>
    <a-asset-item id="playerimage"></a-asset-item>
</a-assets>


<!-- a frame environment  -->

        <a-entity id="environment" environment = "preset:forest;  skyColor:teal; skyType: gradient; sunPosition:1, -10, -2"></a-entity>
       
        
        <a-entity id="camera"  camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false"></a-entity>
    
    <!-- player -->
    <a-entity id="player"></a-entity>
    
    
    </a-scene>
  </body>
</html>
